    <div class="container-fluid container-fluid--flex">
      <div class="contactAndFormDiv">
        <div class="contactDetailsDiv">

            #1A (3rd flr) 10th Cross, 11th Main, <br />

      <div class="sendMessage">
        <button
          type="button"
          class="btn btn-light sendMessageButton"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Send Message
        </button>
        <!-- Send message modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="name" class="col-form-label">Name:</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                    />
                  </div>
                  <div class="form-group">
                    <label for="contactNo" class="col-form-label"
                      >Contact Number:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="contactNo"
                      name="contactNo"
                    />
                  </div>
                  <div class="form-group">
                    <label for="message" class="col-form-label">Message:</label>
                    <textarea class="form-control" id="message"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn modalSendButton">
                  Send
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="mapDiv">

          target="_blank"
          href="https://www.google.com/maps/place/Lazy+Suzy/@12.9708599,77.6453984,17z/data=!4m5!3m4!1s0x0:0xf6dd54f77b385dd3!8m2!3d12.97086!4d77.6475873"
        >
          <img class="mapImage" src="../images/map.PNG" alt="map" />
        </a>
      </div>
